<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Objetos, Arrays e funções</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <div class="container">
        <form id="form" method="get">
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" class="input">
            </div>

            <div class="form-group">
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" id="sobrenome" name="sobrenome" class="input">
            </div>

            <div class="form-group">
                <label for="peso">Peso: </label>
                <input type="text" id="peso" name="peso" class="input">
            </div>

            <div class="form-group">
                <label for="altura">Altura:</label>
                <input type="text" id="altura" name="altura" class="input">
            </div>

            <button type="submit">Enviar</button>

        </form>

        <p id="resultado"></p>

    </div>
</body>

</html>
